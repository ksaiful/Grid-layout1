<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS  links-->
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <title>Grid Layout</title>
  </head>
  <body>
    <!-- header start -->
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">
              1.1
            </div>
          </div>
          <div class="col-md-7 col-sm-6 col-6">
            <div class="box">
              1.2
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-6">
            <div class="box">
              1.3
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- header end -->

    <!-- hero start -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="box">
                  2.1
                </div>
              </div>
               <div class="col-md-4 col-sm-12">
                <div class="box">
                  2.2
              </div>
            </div>
          </div>         
        </div>
         <div class="col-md-3 d-md-block d-none">
            <div class="box_red">
              3
          </div>
      </div>
    </section>
     <!-- hero end -->

     <!-- body strart -->
     <section class="body">
       <div class="container">
         <div class="row">
           <div class="col-md-9">
             <div class="row">
               <div class="col-md-8 col-sm-9 col-12 ">

                 <div class="box">
                   4.1

                 </div>
                  
               </div>
               <div class="col-sm-3 d-sm-block d-md-none">
                  <div class="box_red">
                    3
               </div>
             </div>
                 
                <div class="col-md-4 col-12">
                 <div class="box">
                   4.2
                 </div>
               </div>
             </div>
           </div>
            <div class="col-md-3 d-md-block d-none">
              <div class="box">
                5
           </div>
         </div>
       </div>
     </section>
     <!-- body end -->

     <!-- footer start -->
     <section class="footer">
       <div class="container">
         <div class="row">
           <div class="col-md-12 col-12">
             <div class="box">
               6.1
             </div>
           </div>
         </div>
       </div>
     </section>
     <!-- footer end -->

    <!-- Optional JavaScript -->
    <!-- jQuery links -->
    <script src="js/script.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
